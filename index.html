<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Uploader & HTML Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .naming-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .naming-options label {
            font-weight: bold;
            color: #555;
        }

        .naming-options input[type="text"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
        }

        .naming-options input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: translateY(-5px);
        }

        .preview-item img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item .filename {
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .generate-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #5f27cd, #00d2d3);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #f8f9ff;
        }

        .output-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .copy-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #1dd1a1;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            min-width: 120px;
            margin: 5px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            float: right;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #ff3742;
        }

        @media (max-width: 768px) {
            .naming-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .naming-options input[type="text"] {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ GIF Uploader & HTML Generator</h1>
        
        <div class="upload-section">
            <div class="naming-options">
                <label for="namePrefix">File Name Prefix:</label>
                <input type="text" id="namePrefix" placeholder="alexcsofrpgifs" value="alexcsofrpgifs">
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your GIF files here</div>
                <div class="upload-text">or</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".gif,image/gif">
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total GIFs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSize">0 KB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-grid" id="previewGrid"></div>
            <button class="clear-btn" onclick="clearAll()" style="display: none;" id="clearBtn">Clear All</button>
        </div>

        <div class="generate-section">
            <button class="generate-btn" onclick="generateHTML()" id="generateBtn" disabled>Generate HTML Code</button>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <h3>Generated HTML Code:</h3>
            <textarea class="output-textarea" id="outputTextarea" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let fileCounter = 1;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputSection = document.getElementById('outputSection');
        const outputTextarea = document.getElementById('outputTextarea');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'image/gif');
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            files.forEach(file => {
                if (file.type === 'image/gif') {
                    const fileObj = {
                        file: file,
                        id: Date.now() + Math.random(),
                        originalName: file.name,
                        newName: generateFileName(),
                        url: URL.createObjectURL(file)
                    };
                    uploadedFiles.push(fileObj);
                    addPreview(fileObj);
                }
            });
            updateStats();
            updateButtons();
        }

        function generateFileName() {
            const prefix = document.getElementById('namePrefix').value || 'alexcsofrpgifs';
            return `${prefix}${fileCounter++}`;
        }

        function addPreview(fileObj) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            previewItem.innerHTML = `
                <img src="${fileObj.url}" alt="${fileObj.newName}">
                <div class="filename">${fileObj.newName}.gif</div>
                <button class="remove-btn" onclick="removeFile('${fileObj.id}')">Remove</button>
            `;
            previewGrid.appendChild(previewItem);
        }

        function removeFile(id) {
            uploadedFiles = uploadedFiles.filter(file => file.id !== id);
            updatePreview();
            updateStats();
            updateButtons();
        }

        function updatePreview() {
            previewGrid.innerHTML = '';
            uploadedFiles.forEach(fileObj => {
                addPreview(fileObj);
            });
        }

        function updateStats() {
            const totalFiles = uploadedFiles.length;
            const totalSize = uploadedFiles.reduce((sum, file) => sum + file.file.size, 0);
            
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 KB';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateButtons() {
            generateBtn.disabled = uploadedFiles.length === 0;
            clearBtn.style.display = uploadedFiles.length > 0 ? 'block' : 'none';
        }

        function clearAll() {
            uploadedFiles.forEach(file => {
                URL.revokeObjectURL(file.url);
            });
            uploadedFiles = [];
            fileCounter = 1;
            previewGrid.innerHTML = '';
            outputSection.style.display = 'none';
            updateStats();
            updateButtons();
        }

        function generateHTML() {
            if (uploadedFiles.length === 0) return;

            let htmlCode = '';
            uploadedFiles.forEach(fileObj => {
                htmlCode += `<img src="${fileObj.newName}.gif" alt="${fileObj.newName}" loading="lazy">\n`;
            });

            outputTextarea.value = htmlCode;
            outputSection.style.display = 'block';
            outputSection.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            outputTextarea.select();
            document.execCommand('copy');
            
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.style.background = '#2ed573';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#2ed573';
            }, 2000);
        }

        // Initialize
        updateStats();
        updateButtons();
    </script>
</body>
</html>
